<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <h2>th elements define table headers</h2>
    <table style="width: 100%">
      <caption>
        caption content
      </caption>
      <colgroup>
        <col span="1" />
        <col span="1" style="background-color: pink" />
        <col span="1" style="background-color: greenyellow" />
      </colgroup>
      <tr>
        <th>Person Names</th>
        <th>Person 2</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Tobias</td>
        <td>McDonald</td>
        <td>14</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Ramsey</td>
        <td>10</td>
      </tr>
    </table>
  </body>
</html>
